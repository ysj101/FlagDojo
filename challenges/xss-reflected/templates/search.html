<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Product Search</h1>
            
            <form method="GET" class="mb-6">
                <div class="flex gap-2">
                    <input type="text" 
                           name="q" 
                           placeholder="Search for products..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           value="{{ search_term }}">
                    <button type="submit" 
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                        Search
                    </button>
                </div>
            </form>

            {% if search_term %}
            <div class="bg-blue-50 border border-blue-200 rounded-md p-4 mb-4">
                <!-- VULNERABLE: Using |safe disables auto-escaping -->
                <p class="text-gray-700">Search results for: <strong>{{ search_term|safe }}</strong></p>
            </div>

            <div class="space-y-3">
                <p class="text-gray-600">No products found matching your search.</p>
            </div>
            {% else %}
            <div class="text-gray-600">
                <p>Enter a search term to find products.</p>
            </div>
            {% endif %}
        </div>

        <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4">
            <p class="text-yellow-800 text-sm">
                <strong>Notice:</strong> This is a vulnerable application for educational purposes.
                Try to exploit the XSS vulnerability!
            </p>
        </div>
    </div>
</body>
</html>
