<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto px-4 py-16">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Admin Login</h1>
            
            {% if message %}
            <div class="mb-4 p-4 rounded-md {% if 'flag' in message.lower() or 'success' in message.lower() %}bg-green-50 border border-green-200 text-green-800{% elif 'error' in message.lower() %}bg-red-50 border border-red-200 text-red-800{% else %}bg-blue-50 border border-blue-200 text-blue-800{% endif %}">
                {{ message }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('challenge_sqli-basic.login') }}" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           required>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                           required>
                </div>
                
                <button type="submit" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md font-medium transition-colors">
                    Login
                </button>
            </form>

            <form method="POST" action="{{ url_for('challenge_sqli-basic.reset') }}" class="mt-4">
                <button type="submit" 
                        class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-md text-sm font-medium transition-colors">
                    Reset Database
                </button>
            </form>

            <div class="mt-6 text-sm text-gray-600">
                <p><strong>Hint:</strong> The admin user exists in the database, but the password is unknown.</p>
                <p class="mt-2">Known users: admin, user</p>
            </div>
        </div>

        <div class="mt-6 bg-yellow-50 border border-yellow-200 rounded-md p-4">
            <p class="text-yellow-800 text-sm">
                <strong>Notice:</strong> This is a vulnerable application for educational purposes.
                Try to exploit the SQL injection vulnerability!
            </p>
        </div>
    </div>
</body>
</html>
